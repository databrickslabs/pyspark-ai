name: test

on:
  pull_request:
  push:
    branches: [master]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4 
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.5.1

      - uses: actions/checkout@v3
        with:
          path: pyspark-ai

      - name: Setup
        run: |
          cd pyspark-ai
          poetry install

      - name: Checkout Spark repository at v3.4.1
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: apache/spark
          ref: v3.4.1
          path: spark

      - name: Start Connect Server with Packages
        run: |
          cd spark
          ./sbin/start-connect-server.sh --packages org.apache.spark:spark-connect_2.12:3.4.1

      - name: Run tests
        run: |
          cd pyspark-ai
          poetry run python -m unittest 'tests.test_spark_ai.SparkConnectTests.test_spark_connect_autodf_e2e'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}